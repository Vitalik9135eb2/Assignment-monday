<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <section class="form">

        <div class="header">

            <button class="header__button"></button>

            <nav class="header__nav">

                <ul class="header__list">

                    <li class="header__list-item">
                        <a class="header__list-li" href="">Главня</a>
                    </li>

                    <li class="header__list-item">
                        <a class="header__list-li" href="">Контакты</a>
                    </li>
                    
                    <li class="header__list-item">
                        <a class="header__list-li" href="">Форма обратной связи</a>
                    </li>

                </ul>
            </nav>

            <h1 class="form__title">Форма обратной связи</h1>

        </div>

        <div class="main">

            <input class="main__name main__input" type="name" placeholder="Введите Ваше имя">

            <input class="main__email main__input " type="email" placeholder="Введите Ваш Email">

            <input class="main__phone main__input" type="tel" placeholder="Введите Ваш телефон">

            <textarea class="main__textarea main__input" placeholder="Введите Ваш телефон" name="" id="" cols="30" rows="10"></textarea>


        </div>

        <div class="footer">

            <div class="footer__block-input">

                <input class="footer__input" type="text">

                <img class="footer__img" src="assets/img/capcha-form.png" alt="">

            </div>
           

            <button class="footer__button"> Отправить</button>

        </div>
        


    </section>
    
</body>
</html>
